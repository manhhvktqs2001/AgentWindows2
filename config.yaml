server:
  url: "http://192.168.20.85:5000"
  api_key: ""  # Sẽ được điền sau khi đăng ký thành công
  auth_token: "edr_system_auth_2025"  # Pre-shared token để đăng ký
  websocket_enabled: true
  timeout: 30
  retry_count: 3
  tls_verify: false

agent:
  id: ""  # Sẽ được điền sau khi đăng ký
  name: "test-agent"
  heartbeat_interval: 30
  event_batch_size: 100
  max_queue_size: 10000
  max_memory_usage: "512MB"

monitoring:
  file_system:
    enabled: true
    paths: [
      "C:\\Program Files\\",
      "C:\\Windows\\System32\\",
      "C:\\Users\\",
      "C:\\Temp\\"
    ]
    exclude_extensions: [".tmp", ".log", ".bak"]
    real_time_scan: true
    recursive: true
    max_file_size: "100MB"
    
  processes:
    enabled: true
    scan_executables: true
    monitor_injections: true
    track_network_connections: true
    monitor_cmdline: true
    exclude_names: ["explorer.exe", "dwm.exe", "winlogon.exe"]
    
  network:
    enabled: true
    monitor_dns: true
    block_malicious_ips: true
    capture_packets: false
    monitor_tcp: true
    monitor_udp: true
    scan_interval: 30
    exclude_ports: [135, 445, 5985]
    suspicious_ports: [22, 23, 3389, 5900, 8080, 4444, 1337]
    
  registry:
    enabled: true
    monitor_autostart: true
    track_security_settings: true
    scan_interval: 30
    paths: [
      "HKLM\\SOFTWARE\\Microsoft\\Windows\\CurrentVersion\\Run",
      "HKLM\\SOFTWARE\\Microsoft\\Windows\\CurrentVersion\\RunOnce",
      "HKCU\\SOFTWARE\\Microsoft\\Windows\\CurrentVersion\\Run",
      "HKLM\\SOFTWARE\\Microsoft\\Windows\\CurrentVersion\\Policies",
      "HKLM\\SYSTEM\\CurrentControlSet\\Services",
      "HKLM\\SOFTWARE\\Microsoft\\Windows NT\\CurrentVersion\\Winlogon"
    ]
    
  memory:
    enabled: true
    scan_interval: 300
    threat_threshold: 0.5
    max_processes: 50
    scan_private: true
    scan_executable: true
    scan_writable: true
    
  behavior:
    enabled: true
    analysis_interval: 60
    threat_threshold: 0.6
    data_retention: 24
    max_child_processes: 10
    max_file_operations: 50
    max_network_connections: 20
    max_registry_access: 30
    max_memory_operations: 15
    max_file_access: 100
    max_file_modifications: 20
    max_bytes_sent: 10485760
    max_bytes_received: 10485760

yara:
  enabled: true
  auto_update: true
  update_interval: "24h"
  rules_source: "https://github.com/Yara-Rules/rules"
  categories: ["malware", "apt", "webshells"]
  max_scan_threads: 4
  scan_timeout: 30
  rules_path: "yara-rules"

response:
  auto_quarantine: true
  auto_remediation: false
  network_isolation: false
  
logging:
  level: "info"
  format: "text"
  file_path: "logs/agent.log"
  max_size: "100MB"
  compress: true
  max_size_mb: 100
